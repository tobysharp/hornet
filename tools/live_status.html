<!doctype html>
<!-- HORNUI v2025-08-31-a -->
<meta charset="utf-8">
<title>Hornet Initial Block Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{ --bg:#0b0c0f; --panel:#12151a; --ink:#e7ecf3; --muted:#9aa8b6; --accent:#3aa3ff; --ok:#00d68f; --err:#ff5c77; }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font:14px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  header{display:flex;gap:10px;align-items:center;padding:12px 16px;border-bottom:1px solid #1b1f27;background:#0e1116;position:sticky;top:0;z-index:5}
  header h3{margin:0;font-weight:600}
  .badge{display:inline-block;border:1px solid #223249;background:#0f1826;color:#cfe7ff;border-radius:999px;padding:2px 10px;margin-right:8px;font-size:12px}
  .btn{background:#122034;color:var(--ink);border:1px solid #223249;border-radius:8px;padding:6px 10px;cursor:pointer}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .banner{width:100%;height:200px;background:url('/assets/hornet.png') center/cover no-repeat;border-bottom:1px solid #1b1f27}
  main{display:grid;grid-template-columns:360px 1fr;gap:16px;padding:16px}
  .card{background:var(--panel);border:1px solid #1b2130;border-radius:12px;padding:12px}
  .kv{display:grid;grid-template-columns:160px 1fr;gap:8px}
  .kv > div{display:flex;align-items:center}
   .progress{height:8px;background:#0f141c;border:1px solid #1b2230;border-radius:6px;overflow:hidden}
   .bar{height:100%;background:var(--accent);width:0%}
  .kv .progress{ width:100%; }
  #console{font:12px/1.45 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;height:65vh;overflow:auto;overflow-x:auto;white-space:pre;background:#0f141c;border:1px solid #1b2230;border-radius:8px;padding:8px}
  #events{display:flex;flex-direction:column;gap:6px;max-height:30vh;overflow:auto}
  .event{font:12px;display:flex;gap:8px;align-items:center}
  .pill{border-radius:6px;padding:2px 6px;border:1px solid #223249;background:#0f1826;color:#cfe7ff}
  .pill.ok{border-color:#0b3e2e;background:#0a1a16;color:#98ffd8}
  .pill.err{border-color:#5c1f2a;background:#220a0f;color:#ff8da1}
  .muted{color:#9aa8b6}
  .num{ font-variant-numeric: tabular-nums; text-align:right; }
  /* Right-align number cells inside the kv grid (each cell is a flex container) */
  .kv > div.num{ justify-content:flex-end; }
  .stale{opacity:0.65}

  /* Console line coloring + recent highlight */
  .log-line{display:block}
  .log-debug{color:#7a8696}
  .log-info{color:#e7ecf3}
  .log-warn{color:#ffd166}
  .log-error{color:#ff5c77}
  .recent{animation:flash 1.2s ease-out}
  @keyframes flash { 0%{background:rgba(58,163,255,0.25)} 100%{background:transparent} }
</style>
<div class="banner"></div>
<header>
  <h3>Hornet Initial Block Download</h3>
  <span id="phase" class="badge">Phase: —</span>
  <span id="peers" class="badge">Peers: —</span>
  <span id="status" class="badge">SSE: connecting…</span>
  <span style="flex:1"></span>
  <button id="btnUiPause" class="btn">Freeze</button>
</header>
<main>
  <div class="card">
    <div class="kv">
      <div id="label_headers">Headers validated</div><div id="headers_validated" class="num">—</div>
      <div id="label_blocks">Blocks validated</div><div id="blocks_validated" class="num">—</div>
      <div id="label_progress">Sync Progress</div>
      <div style="flex:1"><div class="progress"><div id="bar" class="bar"></div></div></div>
      <div id="label_rate">Block rate (Hz)</div><div id="rate" class="num">—</div>
    </div>
    <div style="margin-top:10px">
      <div class="muted" style="margin-bottom:6px">Recent Events</div>
      <div id="events"></div>
    </div>
  </div>
  <div class="card">
    <div id="console"></div>
  </div>
</main>
<script>
  // Unified ordering toggle
  const TOP_NEWEST = true;//false; // true => newest at top; false => newest at bottom

  const PHASE = {0:'Headers',1:'Blocks',2:'Done'};
  const es = new EventSource('/stream');
  const statusEl = document.getElementById('status');
  const phaseEl  = document.getElementById('phase');
  const consoleEl= document.getElementById('console');
  const eventsEl = document.getElementById('events');

  // ----- Metric field configuration -----
  const METRIC_FIELDS = {
    headers_validated: { id: 'headers_validated', label: 'label_headers', fmt: fmtInt },
    blocks_validated:  { id: 'blocks_validated', label: 'label_blocks', fmt: fmtInt },
    peers:             { id: 'peers',           fmt: (x)=>String(x), prefix: 'Peers: ' },
    headers_rate_hz:   { id: 'rate',            label: 'label_rate', fmt: (x)=> (x.toFixed ? x.toFixed(1) : x) },
    progress_bar:      { id: 'bar',             label: 'label_progress' },
  };
  const FIELD_MAP = {};
  for (const [k, cfg] of Object.entries(METRIC_FIELDS)) {
    FIELD_MAP[k] = {
      el: document.getElementById(cfg.id),
      labelEl: cfg.label ? document.getElementById(cfg.label) : null,
      fmt: cfg.fmt,
      prefix: cfg.prefix || ''
    };
  }
  const barEl = FIELD_MAP.progress_bar.el;
  const labelHeaders = FIELD_MAP.headers_validated.labelEl;
  const labelBlocks  = FIELD_MAP.blocks_validated.labelEl;
  const labelProgress= FIELD_MAP.progress_bar.labelEl;

  // ----- UI pause (drop updates when true) -----
  let uiPaused = false;
  const btnUiPause = document.getElementById('btnUiPause');
  btnUiPause.onclick = () => {
    uiPaused = !uiPaused;
    btnUiPause.textContent = uiPaused ? 'Unfreeze' : 'Freeze';
    if (uiPaused) {
      applyStalenessForPacket(-1);
      phaseEl.classList.add('stale');
      barEl.classList.add('stale');
      labelHeaders.classList.add('stale');
      labelBlocks.classList.add('stale');
      labelProgress.classList.add('stale');
    }
  };

  // ----- Helpers -----
  function fmtInt(n){ return (typeof n==='number') ? n.toLocaleString() : n; }
  function clamp(x,lo,hi){ return Math.max(lo, Math.min(hi, x)); }
  function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

  // ----- Staleness tracking -----
  let lastPacketSeen = 0;
  const fieldSeenAt = new WeakMap(); // el -> packet index

  function setField(key, val, packetId){
    const rec = FIELD_MAP[key]; if(!rec) return;
    const el  = rec.el, fmt = rec.fmt || String, prefix = rec.prefix || '';
    if (val != null) {
      if (el === barEl) {
        el.classList.remove('stale');
      } else {
        el.textContent = prefix + fmt(val);
        el.classList.remove('stale');
      }
      if (rec.labelEl) {
        rec.labelEl.classList.remove('stale');
        fieldSeenAt.set(rec.labelEl, packetId);
      }
      fieldSeenAt.set(el, packetId);
    }
  }

  function applyStalenessForPacket(packetId){
    const recs = Object.values(FIELD_MAP);
    const uniqEls = new Set(recs.flatMap(r=> [r.el, r.labelEl].filter(Boolean)));
    uniqEls.forEach(el=>{
      const seen = fieldSeenAt.get(el);
      if (seen !== packetId) el.classList.add('stale');
    });
  }

  // ----- Console buffer + coloring -----
  const CONSOLE_MAX_LINES = 2000;
  const CONSOLE_REWRITE_INTERVAL = 50;
  let consoleLines = [];
  let sinceRewrite = 0;

  function classifyLine(line){
    if (line.includes('ERROR')) return 'log-error';
    if (line.includes('WARN'))  return 'log-warn';
    if (line.includes('DEBUG')) return 'log-debug';
    return 'log-info';
  }

  function appendConsole(line){
    const cls = classifyLine(line);
    const base = '<span class="log-line ' + cls + '">' + escapeHtml(line) + '</span>';

    if (TOP_NEWEST) {
      consoleLines.unshift(base);
      if (consoleLines.length > CONSOLE_MAX_LINES) consoleLines.pop();
      const recentHTML = '<span class="log-line ' + cls + ' recent">' + escapeHtml(line) + '</span>';
      consoleEl.insertAdjacentHTML('afterbegin', recentHTML);
      consoleEl.scrollTop = 0;
      const node = consoleEl.firstElementChild;
      if (node) setTimeout(function(){ node.classList.remove('recent'); }, 800);
    } else {
      consoleLines.push(base);
      if (consoleLines.length > CONSOLE_MAX_LINES) consoleLines.shift();
      const recentHTML = '<span class="log-line ' + cls + ' recent">' + escapeHtml(line) + '</span>';
      consoleEl.insertAdjacentHTML('beforeend', recentHTML);
      consoleEl.scrollTop = consoleEl.scrollHeight;
      const node = consoleEl.lastElementChild;
      if (node) setTimeout(function(){ node.classList.remove('recent'); }, 800);
    }

    if (++sinceRewrite >= CONSOLE_REWRITE_INTERVAL) {
      consoleEl.innerHTML = consoleLines.join('');
      sinceRewrite = 0;
    }
  }

  // ----- SSE handlers -----
  es.onopen = function(){ statusEl.textContent = 'SSE: connected'; };
  es.onerror = function(){ statusEl.textContent = 'SSE: reconnecting…'; };

  es.addEventListener('metrics', function(e){
    if (uiPaused) return;
    try{
      const m = JSON.parse(e.data);
      lastPacketSeen++;

      if ('phase' in m) {
        phaseEl.textContent = 'Phase: ' + (PHASE[m.phase] ?? m.phase);
      }

      const headersVal = (m.headers_validated ?? m.headers_total);

      setField('peers', m.peers, lastPacketSeen);
      setField('headers_validated', headersVal, lastPacketSeen);
      setField('blocks_validated', m.blocks_validated, lastPacketSeen);
      if ('headers_rate_hz' in m) setField('headers_rate_hz', m.headers_rate_hz, lastPacketSeen);

      const hv = Number(headersVal);
      const bv = Number(m.blocks_validated);
      if (Number.isFinite(hv) && Number.isFinite(bv) && hv > 0) {
        const pct = Math.round(clamp(bv / Math.max(hv,1), 0, 1) * 100);
        barEl.style.width = pct + '%';
        setField('progress_bar', true, lastPacketSeen);
      }

      applyStalenessForPacket(lastPacketSeen);
    }catch{}
  });

  es.addEventListener('console', function(e){
    if (uiPaused) return;
    try{
      const j = JSON.parse(e.data);
      appendConsole(j.msg || '');
    }catch{}
  });

  es.addEventListener('reliable', function(e){
    if (uiPaused) return;
    try{
      const r = JSON.parse(e.data);
      const row = document.createElement('div');
      row.className = 'event recent';
      const kind = ['Error','Warning','Info','State'][r.kind|0] || String(r.kind);
      const pill = document.createElement('span');
      pill.className = 'pill ' + (r.kind===0 ? 'err' : (r.kind===2 ? 'ok' : ''));
      pill.textContent = kind;
      const msg = document.createElement('span');
      msg.textContent = (r.msg != null) ? String(r.msg) : JSON.stringify(r);
      row.appendChild(pill);
      row.appendChild(msg);

      if (TOP_NEWEST) {
        eventsEl.prepend(row);
        while (eventsEl.children.length > 50) eventsEl.removeChild(eventsEl.lastChild);
        eventsEl.scrollTop = 0;
      } else {
        eventsEl.appendChild(row);
        while (eventsEl.children.length > 50) eventsEl.removeChild(eventsEl.firstChild);
        eventsEl.scrollTop = eventsEl.scrollHeight;
      }
      setTimeout(function(){ row.classList.remove('recent'); }, 800);
    }catch{}
  });
</script>
